<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container">
      <h1>Ultimate Quiz</h1>
      <div class="score">Ұпай: 0</div>
      <div class="timer">Уақыт: 15</div>
      <button class="start-btn">Бастау</button>
      <div class="question" style="display: none">Сұрақ</div>
      <ul class="choices" style="display: none">
        <li><button class="choice-btn">A</button></li>
        <li><button class="choice-btn">B</button></li>
        <li><button class="choice-btn">C</button></li>
        <li><button class="choice-btn">D</button></li>
      </ul>
      <button class="skip-btn" style="display: none">Өткізіп жіберу</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
