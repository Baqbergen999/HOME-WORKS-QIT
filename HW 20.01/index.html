<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Ultimate Quiz</h1>
        </div>
        <div class="quiz-content">
            <div class="question">Which planet is known as the Red Planet?</div>
            <ul class="choices">
                <li><button class="choice-btn">A. Earth</button></li>
                <li><button class="choice-btn">B. Jupiter</button></li>
                <li><button class="choice-btn">C. Mars</button></li>
                <li><button class="choice-btn">D. Venus</button></li>
            </ul>
            <button class="skip-btn">Skip</button>
            <div class="progress-bar">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
